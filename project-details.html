<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Sections</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    position: relative;
    overflow: hidden;
}

canvas#bg, canvas#lines {
    position: absolute;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    z-index:0;
}

.circle-container {
    position: relative;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    border: 2px solid cyan;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.7);
    z-index:1;
    overflow: hidden;
    box-shadow: 0 0 35px cyan, inset 0 0 25px cyan;
}

.half {
    position: absolute;
    width: 50%;
    height: 100%;
    top: 0;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 28px;
    color: cyan;
    text-align: center;
    transition: background 0.3s;
}
.half:hover { background: rgba(0,255,255,0.1); }
.left { left: 0; border-right: 2px solid cyan; }
.right { right: 0; border-left: 2px solid cyan; }

.field-container {
    position: absolute;
    top: 550px;
    display: flex;
    justify-content: space-around;
    width: 500px;
    z-index:1;
    opacity:0;
    transition: opacity 0.5s;
}

.field {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 3px solid cyan;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    position: relative;
    background: rgba(0,0,0,0.6);
}

.spider {
    position: absolute;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: magenta;
    z-index:2;
    transition: all 1.2s ease;
}

.popup {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    border: 2px solid cyan;
    padding: 20px 30px;
    border-radius: 20px;
    font-size: 18px;
    color: cyan;
    display: none;
    z-index:3;
    text-align:center;
}

.popup button {
    margin-top: 15px;
    padding: 6px 14px;
    background: transparent;
    color: cyan;
    border: 1px solid cyan;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>
<canvas id="lines"></canvas>

<div class="circle-container">
    <div class="half left" onclick="wrongSelection()">Boys Section</div>
    <div class="half right" onclick="selectGirls()">Girls Section</div>
</div>

<div class="field-container" id="fields">
    <div class="field" id="science">Science Section</div>
    <div class="field" id="physics">Physics Section</div>
    <div class="field" id="ict" onclick="showProjectPopup()">ICT Section</div>
</div>

<div class="spider" id="spider"></div>

<div class="popup" id="projectPopup">
    The project of Naghm Al-Qahtani under the supervision of Ms. Khouloud Abidi
    <br><button onclick="goBack()">Back</button>
</div>

<div class="popup" id="wrongPopup">
    Oops! Go to the Girls Section ðŸ˜„
    <br><button onclick="goBack()">Back</button>
</div>

<script>
// ===== Background particle grid =====
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles = [];
const numParticles = 80;
for (let i = 0; i < numParticles; i++) {
    particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        vx: (Math.random()-0.5)*0.8,
        vy: (Math.random()-0.5)*0.8
    });
}
function drawParticles() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<particles.length;i++){
        let p1 = particles[i];
        ctx.fillStyle = 'cyan';
        ctx.beginPath();
        ctx.arc(p1.x,p1.y,3,0,Math.PI*2);
        ctx.fill();
        for(let j=i+1;j<particles.length;j++){
            let p2 = particles[j];
            let dist = Math.hypot(p1.x-p2.x,p1.y-p2.y);
            if(dist<120){
                ctx.strokeStyle = 'rgba(0,255,255,'+(1-dist/120)+')';
                ctx.lineWidth=1;
                ctx.beginPath();
                ctx.moveTo(p1.x,p1.y);
                ctx.lineTo(p2.x,p2.y);
                ctx.stroke();
            }
        }
        p1.x += p1.vx;
        p1.y += p1.vy;
        if(p1.x<0||p1.x>canvas.width) p1.vx*=-1;
        if(p1.y<0||p1.y>canvas.height) p1.vy*=-1;
    }
    requestAnimationFrame(drawParticles);
}
drawParticles();

// ===== Lines for electric effect =====
const lineCanvas = document.getElementById('lines');
const lctx = lineCanvas.getContext('2d');
lineCanvas.width = window.innerWidth;
lineCanvas.height = window.innerHeight;

function drawElectricLine(x1,y1,x2,y2){
    const segments = 25;
    lctx.beginPath();
    lctx.moveTo(x1,y1);
    for(let i=1;i<=segments;i++){
        const t = i/segments;
        const nx = x1 + (x2-x1)*t + (Math.random()-0.5)*12;
        const ny = y1 + (y2-y1)*t + (Math.random()-0.5)*12;
        lctx.lineTo(nx,ny);
    }
    lctx.strokeStyle = 'cyan';
    lctx.lineWidth = 2;
    lctx.shadowColor = 'cyan';
    lctx.shadowBlur = 8;
    lctx.stroke();
}

// ===== Wrong selection =====
function wrongSelection(){
    const wrongPopup = document.getElementById('wrongPopup');
    wrongPopup.style.display = 'block';
    setTimeout(()=>{wrongPopup.style.display='none';},2500);
}

// ===== Girls section =====
function selectGirls(){
    const fields = document.getElementById('fields');
    fields.style.opacity = 1;

    const spider = document.getElementById('spider');
    const container = document.querySelector('.circle-container').getBoundingClientRect();

    spider.style.top = container.top + container.height/2 - 12 + 'px';
    spider.style.left = container.left + container.width/2 - 12 + 'px';

    // Draw electric lines to all fields
    const fieldElems = [document.getElementById('science'),
                        document.getElementById('physics'),
                        document.getElementById('ict')];
    lctx.clearRect(0,0,lineCanvas.width,lineCanvas.height);
    fieldElems.forEach(f=>{
        const rect = f.getBoundingClientRect();
        drawElectricLine(container.left+container.width/2, container.top+container.height/2,
                         rect.left+rect.width/2, rect.top+rect.height/2);
    });

    // Move spider to ICT Section after delay
    setTimeout(()=>{
        const target = document.getElementById('ict').getBoundingClientRect();
        spider.style.top = target.top + window.scrollY + target.height/2 - 12 + 'px';
        spider.style.left = target.left + window.scrollX + target.width/2 - 12 + 'px';
        setTimeout(()=>{
            document.getElementById('projectPopup').style.display='block';
        },1200);
    },500);
}

// ===== Show project popup on ICT click =====
function showProjectPopup(){
    const popup = document.getElementById('projectPopup');
    popup.style.display='block';
}

// ===== Back to welcome.html =====
function goBack(){
    window.location.href = 'welcome.html';
}

// ===== Handle resize =====
window.addEventListener('resize',()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    lineCanvas.width = window.innerWidth;
    lineCanvas.height = window.innerHeight;
});
</script>

</body>
</html>
